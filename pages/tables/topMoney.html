  <!-- Main content -->
  <section class="content">

    <div class="col-sm-6">
      <h1>查询股票价格创新高</h1>
    </div>
    <form>
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <!-- /.card -->
            <!-- Horizontal Form -->
            <div class="card card-info">
              <!-- /.card-header -->
              <!-- form start -->
              <div class="card-body">
                <div class="form-group row">
                  <label for="stockCode" class="col-sm-2 col-form-label">股票代码</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="stockCode" id="stockCode" placeholder="股票代码">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="stockName" class="col-sm-2 col-form-label">股票名称</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="stockName" id="stockName" placeholder="股票名称">
                  </div>
                </div>


                <div class="form-group row">
                  <label for="minCountTime" class="col-sm-2 col-form-label">最小时间</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="minCountTime" id="minCountTime" placeholder="最小时间">
                  </div>
                </div>


                <div class="form-group row">
                  <label for="maxCountTime" class="col-sm-2 col-form-label">最大时间</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="maxCountTime" id="maxCountTime" placeholder="最大时间">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="minStockChange" class="col-sm-2 col-form-label">当天最小涨幅</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="minStockChange" min="-20" max="20" value="5.0"
                           id="minStockChange" step="0.01" placeholder="当天最小涨幅">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="maxStockChange" class="col-sm-2 col-form-label">当天最大涨幅</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" step="0.01" name="maxStockChange" min="-10" max="10"
                           value="9.6"
                           id="maxStockChange" placeholder="当天最大涨幅">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="minMainAmount" class="col-sm-2 col-form-label">最小主力资金(万元)</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" step="0.0001" name="minMainAmount" value="3000"
                           id="minMainAmount"
                           placeholder="最小主力资金(万元)">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="minMainPre" class="col-sm-2 col-form-label">最小主力资金占比(%)</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" step="0.0001" name="minMainPre" value="10"
                           id="minMainPre"
                           placeholder="最小主力资金(万元)">
                  </div>
                </div>


                <div class="form-group row">
                  <label for="minBusinessAmount" class="col-sm-2 col-form-label">当天最小交易量(%)</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" step="0.0001" name="minBusinessAmount" value="10"
                           id="minBusinessAmount"
                           placeholder="当天最小交易量(万元)">
                  </div>
                </div>
              </div>

            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">
            <!-- Form Element sizes -->
            <div class="card card-info">
              <!-- /.card-header -->
              <!-- form start -->
              <div class="card-body">


                <div class="form-group row">
                  <label for="removeCYB" class="col-sm-2 col-form-label">移除创业板</label>
                  <div class="col-sm-10">
                    <select class="form-control" name="removeCYB" id="removeCYB">
                      <option selected value="true">是</option>
                      <option value="false">否</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="removeKCB" class="col-sm-2 col-form-label">移除科创板</label>
                  <div class="col-sm-10">
                    <select class="form-control" name="removeKCB" id="removeKCB">
                      <option selected value="true">是</option>
                      <option value="false">否</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="removeST" class="col-sm-2 col-form-label">移除ST</label>
                  <div class="col-sm-10">
                    <select class="form-control" name="removeST" id="removeST">
                      <option selected value="true">是</option>
                      <option value="false">否</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="queryThreeMainAmount" class="col-sm-2 col-form-label">是否查询三日主力资金</label>
                  <div class="col-sm-10">
                    <select class="form-control" name="queryThreeMainAmount" id="queryThreeMainAmount">
                      <option selected value="true">是</option>
                      <option value="false">否</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="queryFiveMainAmount" class="col-sm-2 col-form-label">是否查询五日主力资金</label>
                  <div class="col-sm-10">
                    <select class="form-control" name="queryFiveMainAmount" id="queryFiveMainAmount">
                      <option selected value="true">是</option>
                      <option value="false">否</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="queryNowMainAmountNum" class="col-sm-2 col-form-label">是否查询当天主力资金个数</label>
                  <div class="col-sm-10">
                    <select class="form-control" name="queryNowMainAmountNum" id="queryNowMainAmountNum">
                      <option selected value="true">是</option>
                      <option value="false">否</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="queryStockChangeOverN" class="col-sm-2 col-form-label">查询当天大于N的股票</label>
                  <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="queryStockChangeOverN" value="5"
                           id="queryStockChangeOverN"
                           placeholder="查询当天大于N的股票">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="maxYesBusAmountCmpNowBusAmount" class="col-sm-2 col-form-label">量比</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" step="0.01" name="maxYesBusAmountCmpNowBusAmount"
                           value="1.5" id="maxYesBusAmountCmpNowBusAmount"
                           placeholder="量比">
                  </div>
                </div>

              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="button" id="submit" class="btn btn-info">查询</button>
                <button type="reset" class="btn btn-default float-right">重置</button>
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>

<!-- Page specific script -->
<script>


    $(function () {


        // 初始化表格
        var dataTable = $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "ajax": {//ajax请求后台
                "url": "http://127.0.0.1:8087//fund/shares/api/dfcf/web/query/top/money",
                "type": "get",
                "timeout": 20000,
                "dataType": "json"
            },
            "columns": [
                {
                    "data": function (data) {
                        return "<a href='http://data.eastmoney.com/zjlx/" + data.stockCode + ".html' target='_blank'> " + data.stockName + "</a>"
                    }
                },
                {"data": "mainNetInflowAmount"},
                {"data": "mainNetProportion"},
                {"data": "diffMoneyNum"},
                {"data": "marketValue"},
                {"data": "priceNew"},
                {"data": "stockChange"},
                {
                    "data": function (data) {
                        var num = data.businessAmount / data.preBusinessAmount;
                        return num.toFixed(2); // 保留两位小数
                    }
                }, // 量比
                {"data": "threeMainMoney"},
                {"data": "fiveMainMoney"},
                {"data": "sectionMainMoney"},
                {"data": "sectionName"},
                {"data": "countTime"}

            ],
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });

        $("#submit").click(function () {
            var stockCode = $("#stockCode").val();
            var stockName = $("#stockName").val();
            var minCountTime = $("#minCountTime").val();
            var maxCountTime = $("#maxCountTime").val();
            var minStockChange = $("#minStockChange").val();
            var maxStockChange = $("#maxStockChange").val();
            var minMainAmount = $("#minMainAmount").val();
            var minMainPre = $("#minMainPre").val();
            var minBusinessAmount = $("#minBusinessAmount").val();
            var removeCYB = $("#removeCYB").val();
            var removeKCB = $("#removeKCB").val();
            var removeST = $("#removeST").val();
            var queryThreeMainAmount = $("#queryThreeMainAmount").val();
            var queryFiveMainAmount = $("#queryFiveMainAmount").val();
            var queryNowMainAmountNum = $("#queryNowMainAmountNum").val();
            var queryStockChangeOverN = $("#queryStockChangeOverN").val();
            var maxYesBusAmountCmpNowBusAmount = $("#maxYesBusAmountCmpNowBusAmount").val();

            $.ajax({
                "url": "http://127.0.0.1:8087//fund/shares/api/dfcf/web/query/top/money",
                "type": "get",
                "timeout": 20000,
                "dataType": "json",
                "data": {
                    "stockCode": stockCode,
                    "stockName": stockName,
                    "minCountTime": minCountTime,
                    "maxCountTime": maxCountTime,
                    "minStockChange": minStockChange,
                    "maxStockChange": maxStockChange,
                    "minMainAmount": minMainAmount,
                    "minMainPre": minMainPre,
                    "minBusinessAmount": minBusinessAmount,
                    "removeCYB": removeCYB,
                    "removeKCB": removeKCB,
                    "removeST": removeST,
                    "queryThreeMainAmount": queryThreeMainAmount,
                    "queryFiveMainAmount": queryFiveMainAmount,
                    "queryNowMainAmountNum": queryNowMainAmountNum,
                    "queryStockChangeOverN": queryStockChangeOverN,
                    "maxYesBusAmountCmpNowBusAmount": maxYesBusAmountCmpNowBusAmount
                },
                "success": function (data) {
                    if (data != null) {
                        console.log("data : " + data);
                        dataTable.clear(); // 清楚数据
                        dataTable.data(data);
                    }
                }
            })
        })
    });
</script>
